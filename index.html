<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="second-sec">
      <h1>TIC-TAC-TOE</h1>
      <div class="grid-3-cols">
        <div class="grid-item grid-item-1" data-num="1"></div>
        <div class="grid-item white grid-item-2" data-num="2"></div>
        <div class="grid-item grid-item-3" data-num="3"></div>
        <div class="grid-item white grid-item-4" data-num="4"></div>
        <div class="grid-item grid-item-5" data-num="5"></div>
        <div class="grid-item white grid-item-6" data-num="6"></div>
        <div class="grid-item grid-item-7" data-num="7"></div>
        <div class="grid-item white grid-item-8" data-num="8"></div>
        <div class="grid-item grid-item-9" data-num="9"></div>
      </div>
      <button class="btn">Start</button>
      <h1 class="hidden over"></h1>
    </section>
    <section class="first-sec">
      <p>First Go with:</p>
      <label for="forO">O</label>
      <input type="checkbox" class="input" name="gofrist" value="X" id="forO" />
      <label for="forX">X</label>
      <input type="checkbox" class="input" name="gofrist" value="O" id="forX" />
    </section>

    <script src="scr.js"></script>
  </body>
</html>
